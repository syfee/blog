<form >
	<div class="form-group">
		<label for="title">title</label>
		<input type="text" class="form-control" id="title"  value="<%= title %>">
	</div>
	<div class="form-group">
		<label for="content">content</label>
		<textarea class="form-control" id="content" rows="30" ><%= content %></textarea>
	</div>
	<div class="form-group">
		<label for="tags">tags(separated by ,)</label>
		<input id= "tags" type="text" class="form-control" value="<%= tags %>">
	</div>
	<div class="form-group">
		<label for="publishBtn">publish</label>
		<input  id="publishBtn" type="checkbox" >
	</div>
	<button type="button" class="btn btn-primary" id="saveBtn">save</button>
</form>
